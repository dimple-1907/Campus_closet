<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Campus Closet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="register-box">
    <div class="logo-container">
      <img src="https://via.placeholder.com/100x100?text=Campus+Closet" alt="Campus Closet Logo" class="logo">
    </div>
    <h2>Welcome Back!</h2>
    <p class="subtitle">Login to access your account</p>
    
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
        <span class="input-icon">‚úâÔ∏è</span>
      </div>
      
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <span class="input-icon">üîí</span>
      </div>

      <div class="input-group">
        <select id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <span class="input-icon">üë§</span>
      </div>

      <button type="submit" class="register-btn">Login</button>
    </form>

    <div class="divider">
      <span class="divider-line"></span>
      <span class="divider-text">or</span>
      <span class="divider-line"></span>
    </div>

    <p class="note">Don't have an account? <a href="register.html">Register here</a></p>
    <p class="terms"><a href="forgot-password.html">Forgot password?</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const foundUser = users.find(
        user => user.email === email && user.password === password && user.role === role
      );

      if (foundUser) {
        alert("‚úÖ Login successful as " + role);
        localStorage.setItem("loggedInUser", JSON.stringify(foundUser));

        if (role === "admin") {
          window.location.href = "admin.html";
        } else if (role === "user") {
          window.location.href = "user.html";
        }
      } else {
        alert("‚ùå Invalid credentials or role mismatch.");
      }
    });
  </script>

</body>
</html>
